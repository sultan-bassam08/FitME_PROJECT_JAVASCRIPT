<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact us.css">
</head>
<body>
    <section class="section__container contact__container" id="contact">
        <h2 class="section__header">Contact Us</h2>
        <p class="section__description">
          At Fit Me, we're here to help you achieve your fitness goals! Whether you have questions about our programs, need assistance, or just want to share your feedback, feel free to reach out.
        </p>
        <div class="contact__form">
          <form id="contactForm" action="#" method="POST">
            <div class="form__group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>
            <div class="form__group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>
            <div class="form__group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
            <p id="successMessage" style="display:none; color: green;"></p> <!-- Success message placeholder -->
          </form>
        </div>
      </section>
      
      <script src="contact us.js"></script>
</body>
</html>
