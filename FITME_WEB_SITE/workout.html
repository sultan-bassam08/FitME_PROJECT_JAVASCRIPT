    <script>
      var player;
      // This function gets called when the YouTube IFrame API is ready
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-video', {
          events: {
            onStateChange: onPlayerStateChange,
          },
        });
      }

      // This function gets called when the video state changes
      function onPlayerStateChange(event) {
        // Check if the video has finished playing (state 0)
        if (event.data === YT.PlayerState.ENDED) {
          // Change the icon and color when video ends
          var icon = document.getElementById('icon');
          icon.innerHTML = 'done'; // Change icon
          icon.classList.add('completed'); // Change color to green
        }
      }

      function toggleCarouselControls() {
  const prevControl = document.querySelector(".carousel-control-prev");
  const nextControl = document.querySelector(".carousel-control-next");

  if (window.innerWidth <= 768) {
    prevControl.style.display = "none";
    nextControl.style.display = "none";
  } else {
    prevControl.style.display = "block";
    nextControl.style.display = "block";
  }
}

// Run the function when the page loads
document.addEventListener("DOMContentLoaded", toggleCarouselControls);

// Run the function on window resize
window.addEventListener("resize", toggleCarouselControls);



//log out expand
document.getElementById('profileCircle').addEventListener('click', function() {
    const dropdownMenu = document.getElementById('dropdownMenu');
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});

// Optional: Close the dropdown when clicking outside
document.addEventListener('click', function(event) {
    const profileCircle = document.getElementById('profileCircle');
    const dropdownMenu = document.getElementById('dropdownMenu');
    if (!profileCircle.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = 'none';
    }
});
