<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Info</title>
</head>
<body>
    <h1>Nutrition Information</h1>
    <input type="text" id="food-input" placeholder="Enter food name">
    <button id="search-button">Search</button>
    <div id="result"></div>

    <script>
        const url = 'https://mockapi.io/clone/670141b0b52042b542d73db2/foods'; // تأكد من صحة الرابط

        document.getElementById('search-button').addEventListener('click', async () => {
            const foodName = document.getElementById('food-input').value;
            try {
                const response = await fetch(url);
                
                // تحقق من استجابة الخادم
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // ابحث عن عنصر الطعام
                const foodItem = data.find(item => item.name && item.name.toLowerCase() === foodName.toLowerCase());

                if (foodItem) {
                    document.getElementById('result').innerHTML = `
                        <h2>${foodItem.name}</h2>
                        <p>Calories: ${foodItem.calories}</p>
                        <p>Protein: ${foodItem.protein}g</p>
                        <p>Fat: ${foodItem.fat}g</p>
                        <p>Carbohydrates: ${foodItem.carbs}g</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p>Food not found</p>`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('result').innerHTML = `<p>Error fetching data: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
