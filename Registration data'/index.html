<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <form id="stepped" action="#" method="post">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="py-3">Hello Rand!</h1>
          <h4 class="py-2">You are one step ahead!</h4>
        </div>
        <div class="col-md-10">
          <div class="indicators d-flex justify-content-around py-4 text-light">
            <div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">1</div>
            <div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">2</div>
            <div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">3</div>
            <div class="rounded-circle bg-secondary px-2 shadow-sm">4</div>
          </div>
        </div>
        
        <!-- Step 1: Birth Date and Gender -->
        <div class="col-md-8">
          <div class="fix-height position-relative">
            <div class="steps active">
              <div class="row justify-content-center">
                <div class="col">
                  <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" id="birthDate" class="form-control" required>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control" required>
                      <option value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Step 2: Weight and Height -->
            <div class="steps">
              <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter your weight" required>
              </div>
              <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" class="form-control" placeholder="Enter your height" required>
              </div>
            </div>

            <!-- Step 3: Fitness Goal -->
            <div class="steps">
              <div class="form-group">
                <label for="goal">Fitness Goal</label>
                <select id="goal" class="form-control" required>
                  <option value="">Select Goal</option>
                  <option value="weight_loss">Weight Loss</option>
                  <option value="muscle_gain">Muscle Gain</option>
                  <option value="fitness">General Fitness</option>
                </select>
              </div>
            </div>

            <!-- Step 4: Diseases -->
            <div class="steps">
              <div class="form-group">
                <label for="diseases">Do you have any diseases?</label>
                <textarea id="diseases" class="form-control" placeholder="Please specify any diseases" rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-8 text-right">
          <button type="button" class="btnPrev btn btn-outline-success">Prev</button>
          <button type="button" class="btnNext btn btn-outline-success">Next</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="./script.js"></script>
</body>
</html>
